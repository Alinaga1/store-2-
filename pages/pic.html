<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Image Slider</title>
    <!-- Подключаем стили для страницы -->
  
    <style>
        /* Специфичные стили для страницы с классом .slider-page */
        .slider-page header {
            background-color: #323232;
            color: white;
            padding: 10px 20px;
        }

        .slider-page .main-container {
            margin: 0 auto;
            max-width: 1200px;
            text-align: center;
        }

        .slider-page .main-image-container {
            margin-bottom: 20px;
        }

        .slider-page #main-image {
            max-width: 100%;
            height: auto;
            border: 2px solid #ddd;
        }

        .slider-page .slider-container {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .slider-page .thumbnail img {
            width: 100px;
            height: 100px;
            cursor: pointer;
            border: 2px solid #ddd;
        }

        .slider-page .thumbnail:hover img {
            border-color: #333;
        }

        .slider-page footer {
            background-color: #d32e2e;
            color: white;
            padding: 10px;
            text-align: center;
        }

        /* Стили для инструкций и стрелок */
        .slider-page #instructions {
            margin-top: 20px;
            font-size: 18px;
            color: #666;
        }

        .slider-page #scroll-icon {
            display: inline-block;
            margin-top: 5px;
        }

        .slider-page .arrow {
            width: 15px;
            height: 15px;
            border-right: 2px solid #ff0000;
            border-bottom: 2px solid #ff0000;
            transform: rotate(45deg);
            margin: -3px;
            animation: bounce 2s infinite;
        }

        .slider-page .arrow:nth-child(2) {
            animation-delay: 0.2s;
        }

        .slider-page .arrow:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0) rotate(45deg);
            }
            40% {
                transform: translateY(-10px) rotate(45deg);
            }
            60% {
                transform: translateY(-5px) rotate(45deg);
            }
        }
    </style>
</head>
<body class="slider-page">
    
    <header>
        <nav class="navigation-menu">
            <div class="dropdown">
                <a href="#">Раздел 1</a>
                <div class="dropdown-content">
                    <a href="page1.html">Страница 1.1</a>
                    <a href="page2.html">Страница 1.2</a>
                    <a href="page3.html">Страница 1.3</a>
                </div>
            </div>
            <div class="dropdown">
                <a href="#">Раздел 2</a>
                <div class="dropdown-content">
                    <a href="page4.html">Страница 2.1</a>
                    <a href="page5.html">Страница 2.2</a>
                    <a href="page6.html">Страница 2.3</a>
                </div>
            </div>
        </nav>
    </header>

    <div class="main-container">
        <div class="main-image-container">
            <img id="main-image" src="resized_images/1_resized.png" alt="Main Image">
        </div>
        <div class="slider-container">
            <!-- Первый блок изображения с сжатыми и оригинальными -->
            <div class="thumbnail" data-index="0">
                <img src="resized_images/1_02_resized.png" alt="Thumbnail 1">
                <div class="hidden-images">
                    <img src="picture/" alt="Hidden Image 1">
                    <img src="resized_images/1_03_resized.png" alt="Hidden Image 2">
                    <img src="resized_images/1_04_resized.png" alt="Hidden Image 3">
                    <img src="resized_images/1_05_resized.png" alt="Hidden Image 4">
                    <img src="resized_images/1_06_resized.png" alt="Hidden Image 5">
                </div>
                <!-- Одна кнопка, которая откроет оригинал текущего изображения -->
                <button class="original-btn" onclick="openCurrentOriginal()">Открыть оригинал</button>
            </div>

            <!-- Остальные миниатюры с оригинальными изображениями -->
            <div class="thumbnail" data-index="1">
                <img src="mainpicture/2_03.png" alt="Thumbnail 2">
                <div class="hidden-images">
                    <img src="picture/1_06.png" alt="Hidden Image 1">
                    <img src="picture/1_07.png" alt="Hidden Image 2">
                    <img src="picture/1_08.png" alt="Hidden Image 3">
                    <img src="picture/1_09.png" alt="Hidden Image 4">
                    <img src="picture/1_10.png" alt="Hidden Image 5">
                </div>
            </div>

            <div class="thumbnail" data-index="2">
                <img src="mainpicture/2_04.png" alt="Thumbnail 3">
                <div class="hidden-images">
                    <img src="picture/1_11.png" alt="Hidden Image 1">
                    <img src="picture/1_12.png" alt="Hidden Image 2">
                    <img src="picture/1_13.png" alt="Hidden Image 3">
                    <img src="picture/1_14.png" alt="Hidden Image 4">
                    <img src="picture/1_15.png" alt="Hidden Image 5">
                </div>
            </div>

            <div class="thumbnail" data-index="3">
                <img src="mainpicture/2_05.png" alt="Thumbnail 4">
                <div class="hidden-images">
                    <img src="picture/1_16.png" alt="Hidden Image 1">
                    <img src="picture/1_17.png" alt="Hidden Image 2">
                    <img src="picture/1_18.png" alt="Hidden Image 3">
                    <img src="picture/1_19.png" alt="Hidden Image 4">
                    <img src="picture/1_20.png" alt="Hidden Image 5">
                </div>
            </div>

            <div class="thumbnail" data-index="4">
                <img src="mainpicture/2_06.png" alt="Thumbnail 5">
                <div class="hidden-images">
                    <img src="picture/1_21.png" alt="Hidden Image 1">
                    <img src="picture/1_22.png" alt="Hidden Image 2">
                    <img src="picture/1_23.png" alt="Hidden Image 3">
                    <img src="picture/1_24.png" alt="Hidden Image 4">
                    <img src="picture/1_25.png" alt="Hidden Image 5">
                </div>
            </div>
        </div>
    </div>

    <div id="instructions">
        <p id="instruction-text">
        </p>
        <div id="scroll-icon">
            <div class="arrow"></div>
            <div class="arrow"></div>
            <div class="arrow"></div>
        </div>
    </div>

    <button onclick="nextPage()">Следующая страница</button>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 ALINGA. All rights reserved.</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
